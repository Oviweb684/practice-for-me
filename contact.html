    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name">Your name:
                    <input id="name" type="text" placeholder="Your name">
                </label>
                <label for="email">Your email:
                    <input id="email" type="email" placeholder="Your email">
                </label>
                <fieldset>
                    <legend>
                        Pick one
                    </legend>
                    <label for="book"><input type="radio" name="ingredients">Book</label>
                    <label for="pen"><input type="radio" name="ingredients">Pen</label>
                    <label for="khata"><input type="radio" name="ingredients">Khata</label>
                </fieldset>
                <fieldset>
                    <legend>Pick Favorites</legend>
                    <label for="book"><input type="checkbox" name="ingredients">Book</label>
                    <label for="pen"><input type="checkbox" name="ingredients" >pen </label>
                    <label for="Khata"><input type="checkbox" name="ingredients">Khata</label>
                </fieldset>
                <fieldset><legend>Your message</legend>
                <textarea name="Khata" id="" cols="50" rows="2"></textarea>
                
                </fieldset>
                <input type="reset">
            </form>
        </section>
    </main>
